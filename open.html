<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Kans≈ç...</title>
    
    <meta property="og:title" content="Kans≈ç - Anime & Manga Tracker">
    <meta property="og:description" content="Track your anime and manga journey">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lokus55.github.io/kanso-privacy/logo.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container { text-align: center; padding: 40px 20px; max-width: 400px; }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 24px;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 { font-size: 28px; margin-bottom: 10px; font-weight: 300; }
        .app-name { font-weight: 600; color: #f9a8d4; }
        p { color: #a0a0a0; margin-bottom: 30px; font-size: 16px; }
        
        .loading { margin: 30px 0; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #f9a8d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .buttons { display: flex; flex-direction: column; gap: 12px; margin-top: 30px; }
        
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            gap: 10px; padding: 14px 24px; border-radius: 12px;
            text-decoration: none; font-size: 16px; font-weight: 500;
            cursor: pointer; border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 20px rgba(0,0,0,0.3); }
        .btn-primary { background: #f9a8d4; color: #1a1a2e; }
        
        .store-buttons { display: flex; gap: 12px; justify-content: center; margin-top: 20px; flex-wrap: wrap; }
        .store-btn {
            display: flex; align-items: center; gap: 8px;
            padding: 12px 20px; background: rgba(255,255,255,0.1);
            border-radius: 8px; text-decoration: none; color: white; font-size: 14px;
        }
        .store-btn:hover { background: rgba(255,255,255,0.2); }
        
        #fallback { display: none; }
        .divider { margin: 24px 0; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="logo">
            <img src="logo.png" alt="Kans≈ç Logo" onerror="this.parentElement.innerHTML='üé¨'; this.parentElement.style.fontSize='64px';">
        </div>
        
        <h1>Opening <span class="app-name">Kans≈ç</span>...</h1>
        <p id="status-text">Redirecting to the app</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div id="fallback">
            <div class="buttons">
                <button onclick="openApp()" class="btn btn-primary">
                    üì± Open in Kans≈ç
                </button>
            </div>
            
            <p class="divider">‚Äî or download the app ‚Äî</p>
            
            <div class="store-buttons">
                <a href="https://apps.apple.com/app/kanso/id123456789" class="store-btn" id="ios-btn">
                 App Store
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.zaurio.kanso" class="store-btn" id="android-btn">
                 Play Store
                </a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const id = urlParams.get('id');
        
        function getMobileOS() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) return 'android';
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return 'ios';
            return 'other';
        }
        
        const os = getMobileOS();
        const packageName = 'com.zaurio.kanso';
        
        let customSchemeLink = 'kanso://';
        let intentLink = '';
        
        if (type && id) {
            customSchemeLink = `kanso://${type}/${id}`;
            intentLink = `intent://${type}/${id}#Intent;scheme=kanso;package=${packageName};end`;
        }
        
        if (os === 'android') {
            document.getElementById('ios-btn').style.display = 'none';
        } else if (os === 'ios') {
            document.getElementById('android-btn').style.display = 'none';
        }
        
        function openApp() {
            if (os === 'android') {
                window.location.href = intentLink;
            } else {
                window.location.href = customSchemeLink;
            }
        }
        
        function tryOpenApp() {
            if (!type || !id) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status-text').textContent = 'Invalid link';
                return;
            }
            
            if (os === 'android') {
                window.location.href = intentLink;
                setTimeout(showFallback, 2000);
            } else if (os === 'ios') {
                window.location.href = customSchemeLink;
                setTimeout(() => {
                    if (document.visibilityState !== 'hidden') showFallback();
                }, 2000);
            } else {
                showFallback();
            }
        }
        
        function showFallback() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status-text').textContent = "Tap the button to open in Kans≈ç";
            document.getElementById('fallback').style.display = 'block';
        }
        
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') setTimeout(showFallback, 500);
        });
        
        window.onload = function() {
            if (type && id) tryOpenApp();
            else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status-text').textContent = 'Invalid link';
                document.getElementById('fallback').style.display = 'block';
            }
        };
    </script>
</body>
</html>
