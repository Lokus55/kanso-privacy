<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Kans≈ç...</title>
    
    <!-- Meta tags para preview en redes sociales -->
    <meta property="og:title" content="Kans≈ç - Anime & Manga Tracker">
    <meta property="og:description" content="Track your anime and manga journey">
    <meta property="og:type" content="website">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .app-name {
            font-weight: 600;
            color: #fbbf24;
        }
        
        p {
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .loading {
            margin: 30px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .btn-primary {
            background: #fbbf24;
            color: #1a1a2e;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .store-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .store-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }
        
        .store-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .content-preview {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .content-preview img {
            width: 120px;
            height: 170px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .content-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .content-type {
            color: #fbbf24;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #error-message {
            display: none;
            color: #f87171;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé¨</div>
        <h1>Opening <span class="app-name">Kans≈ç</span>...</h1>
        <p id="status-text">Redirecting to the app</p>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div id="fallback" style="display: none;">
            <p>Don't have the app yet?</p>
            <div class="buttons">
                <a href="#" id="open-app-btn" class="btn btn-primary">
                    üì± Open in App
                </a>
            </div>
            <div class="store-buttons">
                <a href="https://apps.apple.com/app/kanso/id123456789" class="store-btn">
                    üçé App Store
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.zaurio.kanso" class="store-btn">
                    ü§ñ Play Store
                </a>
            </div>
        </div>
        
        <p id="error-message"></p>
    </div>

    <script>
        // Obtener par√°metros de la URL
        // Formato: https://lokus55.github.io/kanso-privacy/open?type=anime&id=59978
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type'); // anime, manga, user
        const id = urlParams.get('id');
        
        // Construir el deep link
        let deepLink = 'kanso://';
        if (type && id) {
            deepLink = `kanso://${type}/${id}`;
        }
        
        // Actualizar el bot√≥n de abrir app
        document.getElementById('open-app-btn').href = deepLink;
        
        // Funci√≥n para detectar el sistema operativo
        function getMobileOS() {
            const ua = navigator.userAgent;
            if (/android/i.test(ua)) return 'android';
            if (/iPad|iPhone|iPod/.test(ua)) return 'ios';
            return 'other';
        }
        
        // Intentar abrir la app autom√°ticamente
        function tryOpenApp() {
            const os = getMobileOS();
            const startTime = Date.now();
            
            // Crear un iframe oculto para intentar abrir el deep link
            // Esto evita que Safari muestre un error si la app no est√° instalada
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);
            
            // Tambi√©n intentar con window.location como fallback
            setTimeout(() => {
                window.location.href = deepLink;
            }, 100);
            
            // Si despu√©s de 2.5 segundos seguimos aqu√≠, mostrar opciones
            setTimeout(() => {
                const elapsed = Date.now() - startTime;
                if (elapsed < 3000) {
                    // Probablemente la app no est√° instalada
                    document.querySelector('.loading').style.display = 'none';
                    document.getElementById('status-text').textContent = 
                        "It looks like you don't have Kans≈ç installed";
                    document.getElementById('fallback').style.display = 'block';
                }
            }, 2500);
        }
        
        // Ejecutar cuando la p√°gina cargue
        if (type && id) {
            tryOpenApp();
        } else {
            // Si no hay par√°metros, mostrar mensaje de error
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('status-text').textContent = 'Invalid link';
            document.getElementById('error-message').textContent = 
                'This link appears to be invalid. Please check the URL.';
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
